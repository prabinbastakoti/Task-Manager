<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header class="header prevent-select">
      <div class="logo"></div>
      <div class="logoText"><h1>todoist</h1></div>
    </header>
    <div class="container">
      <nav class="navigation prevent-select">
        <ul>
          <li class="navIcon tasks">
            <img id="arrowIcon" /><img id="tasksIcon" />Tasks
          </li>
          <li class="navIcon nested"><img id="todayIcon" />Today</li>
          <li class="navIcon nested"><img id="weekIcon" />This Week</li>
          <li class="navIcon nested"><img id="monthIcon" />This Month</li>
          <li class="navIcon project"><img id="projectIcon" />Projects</li>
          <li class="navIcon notes"><img id="notesIcon" />Quick Notes</li>
        </ul>
        <div class="footer">
          <div class="footerText">
            COPYRIGHT &copy; 2023. ALL RIGHTS RESERVED
          </div>
          <div class="githubLogo">
            <a href="https://github.com/prabinbastakoti"
              ><img id="githubLogo"
            /></a>
          </div>
        </div>
      </nav>
      <div class="itemsContainer"></div>
    </div>
  </body>
</html>
